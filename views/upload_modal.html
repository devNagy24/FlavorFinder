<!-- upload_modal.html -->
<div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="recipeModalLabel">Upload Recipe</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="uploadForm" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="recipeTitle">Recipe Title</label>
                        <input type="text" class="form-control" id="recipeTitle" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="recipePublisher">Publisher</label>
                        <input type="text" class="form-control" id="recipePublisher" name="publisher" required>
                    </div>
                    <div class="form-group">
                        <label for="recipeImage">Image</label>
                        <input type="file" class="form-control-file" id="recipeImage" name="image" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
